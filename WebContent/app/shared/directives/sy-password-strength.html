<div class="password-strength-meter">

    <div class="sy-strength password-strength {{strengthClass}}">
        <div class="sy-strength-bar" sy-progress-bar="progress" role="progressbar" aria-valuenow="{{progress}}"
             aria-valuemin="0" aria-valuemax="100" ng-style="{width:progress+'%'}" >
            <span class="sr-only">{{progress}} points </span>
        </div>
    </div>

    <span class="pull-left">Weak</span>
    <span class="pull-right">Strong</span>

</div>
