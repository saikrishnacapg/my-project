<div ng-if="syLoaderWhileCtrl.displayLoader()">
    <div class="preloader-wrapper active" ng-class="syLoaderWhileCtrl.size; syLoaderWhileCtrl.absoluteCenter;">
        <div class="spinner-layer spinner-blue-only" ng-class="'spinner-' + syLoaderWhileCtrl.color + '-only'">
            <div class="circle-clipper left">
                <div class="circle"></div>
            </div>
            <div class="gap-patch">
                <div class="circle"></div>
            </div>
            <div class="circle-clipper right">
                <div class="circle"></div>
            </div>
        </div>
    </div>
</div>
