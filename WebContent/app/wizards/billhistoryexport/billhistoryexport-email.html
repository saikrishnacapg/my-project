<div>
    <div sy-form-group data-layout="form">
        <label class="control-label label-required">Email Address:</label>

        <div>
            <input id="to"
                   name="to"
                   class="form-control"
                   type="text"
                   ng-model="billexportCtrl.emailId"
                   sy-pattern="EMAIL_COMMA_SEPARATED" ng-required="true"
                   ng-blur="billexportCtrl.isEmailValid()">
            <div sy-alert-box="to">
                <p>Please provide a valid list of email addresses. <br>  For example; yourname@example.com <br>name1@example.com,name2@example.com</p>
            </div>
        </div>
    </div>
</div>
