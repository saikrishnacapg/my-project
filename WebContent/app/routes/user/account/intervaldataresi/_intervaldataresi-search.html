<div class="panel panel-inner" ng-controller="IntervalDataResiSearchCtrl as intervalDataResiSearchCtrl">

        <div class="sy-alert--info" ng-if="intervalDataResiSearchCtrl.userSearch.error"><p ng-bind="intervalDataResiSearchCtrl.userSearch.error"></p></div>

        <div class="form-horizontal interval-data__search">
            <div class="form-group" style="width: 180px">&nbsp;</div>
            <div  id="intervalDateRangeSelector" class="form-group">
                <label>Date range</label><br />
                <button type="button"
                        class="sy-button--dropdown sy-button--icon-left"
                        data-animation="am-flip-x"
                        data-placement="bottom-left"
                        data-container="#intervalDateRangeSelector"
                        data-template="app/routes/user/account/intervaldataresi/_range-dropdown.html"
                        bs-dropdown>
                    <span class="sy-icon--calendar"></span>
                    <span ng-bind="intervalDataResiSearchCtrl.dateRangeLabel()"></span>
                    <span class="caret"></span>
                </button>
            </div>
            <div class="form-group">
                <label>&nbsp;</label><br />
                <button class="sy-button--primary" ng-click="intervalDataResiSearchCtrl.display()">
                    <span class="sy-icon--search"></span>&nbsp;Display
                </button>
            </div>
            <div class="btn-group pull-right" style="height: 80px;" ng-if="intervalDataResiCtrl.intervalDataResi.hasValue" >
                <label>&nbsp;</label><br/>
                <label class="btn" ng-click="accountCtrl.openIntervalExport()"><span class="sy-icon--new_window"></span> Export</label>
                <label class="btn" ng-click="intervalDataResiCtrl.printChart()"><span class="sy-icon--print"></span> Print</label>
            </div>
        </div>
    <div >
        <br/>
        <p>Now you can see what day and time you use energy around the home. This makes it easier to see where you could shift
            more of your usage to Off-peak
            times to maximise the value of this plan.</p>
    </div>
</div>
