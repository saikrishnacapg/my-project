<div class="panel panel-inner" ng-controller="PowerbankSearchCtrl as powerbankSearchCtrl">

        <div class="sy-alert--info" ng-if="powerbankSearchCtrl.userSearch.error"><p ng-bind="powerbankSearchCtrl.userSearch.error"></p></div>

        <div class="form-horizontal interval-data__search" ng-show="powerbankDataCtrl.powerbankData.showfooter">
            <div  id="powerbankDateRangeSelector" class="form-group">
                <label>Date range</label><br />
                <button type="button"
                        class="sy-button--dropdown sy-button--icon-left"
                        data-animation="am-flip-x"
                        data-placement="bottom-left"
                        data-container="#powerbankDateRangeSelector"
                        data-template="app/routes/user/account/powerbank/_range-dropdown.html"
                        bs-dropdown>
                    <span class="sy-icon--calendar"></span>
                    <span ng-bind="powerbankSearchCtrl.dateRangeLabel()"></span>
                    <span class="caret"></span>
                </button>
            </div>
            <div class="form-group">
                <label>&nbsp;</label><br />
                <button class="sy-button--primary" ng-click="powerbankSearchCtrl.display()">
                    <span class="sy-icon--search"></span>&nbsp;Display
                </button>
            </div>



        </div>
</div>
