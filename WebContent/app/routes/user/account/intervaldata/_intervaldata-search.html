<div class="panel panel-inner" ng-controller="IntervalSearchCtrl as intervalSearchCtrl">

        <div class="sy-alert--info" ng-if="intervalSearchCtrl.userSearch.error"><p ng-bind="intervalSearchCtrl.userSearch.error"></p></div>

        <div class="panel-body" ng-if="accountCtrl.isIntervalDevices()" >
            Select child account:
            <select class="form-control" ng-options="intervalSearchCtrl.childAccountDisplay(account) for account in intervalSearchCtrl.displayChildAccount()" ng-model="intervalSearchCtrl.userSearch.childAccount" ng-change="intervalSearchCtrl.selectChildAccount()">
                <option value="">-- Child account: --</option>
            </select>
        </div>

        <div class="form-horizontal interval-data__search" ng-show="intervalDataCtrl.intervalData.showfooter">
            <div  id="intervalDateRangeSelector" class="form-group">
                <label>Date range</label><br />
                <button type="button"
                        class="sy-button--dropdown sy-button--icon-left"
                        data-animation="am-flip-x"
                        data-placement="bottom-left"
                        data-container="#intervalDateRangeSelector"
                        data-template="app/routes/user/account/intervaldata/_range-dropdown.html"
                        bs-dropdown>
                    <span class="sy-icon--calendar"></span>
                    <span ng-bind="intervalSearchCtrl.dateRangeLabel()"></span>
                    <span class="caret"></span>
                </button>
            </div>

            <div class="form-group" ng-if="intervalSearchCtrl.electricityMeters().length>0">
                <label>Electricity meters</label><br />
                <div ng-dropdown-multiselect=""
                     options="intervalSearchCtrl.electricityMeters()"
                     selected-model="intervalSearchCtrl.userSearch.meters"
                     extra-settings="intervalSearchCtrl.dropdownSettings"
                     translation-texts="intervalSearchCtrl.translationbutton">
                </div>
            </div>

            <div class="form-group" ng-if="intervalSearchCtrl.gasMeters().length>0">
                <label>Gas meters</label><br />
                <div ng-dropdown-multiselect=""
                     options="intervalSearchCtrl.gasMeters()"
                     selected-model="intervalSearchCtrl.userSearch.meters"
                     extra-settings="intervalSearchCtrl.dropdownSettings"
                     translation-texts="intervalSearchCtrl.translationbutton">
                </div>
            </div>



            <div class="form-group">
                <label>&nbsp;</label><br />
                <button class="sy-button--primary" ng-click="intervalSearchCtrl.display()">
                    <span class="sy-icon--search"></span>&nbsp;Display
                </button>
            </div>

            <div class="form-group">
                <label>&nbsp;</label><br />
                <button class="sy-button--default" ng-click="accountCtrl.openRenameDevice()">
                    Rename your meter
                </button>
            </div>

        </div>
</div>
